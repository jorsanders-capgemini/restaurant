<p>Ingredienten</p>

<table class="table">
  <tr>
    <th>
      Nr.
    </th>
    <th>
      Naam
    </th>
    <th>
      Prijs
    </th>
  </tr>
  <tr *ngFor="let ingredient of ingredients">
    <td>
      {{ingredient.id}}
    </td>
    <td>
      {{ingredient.description}}
    </td>
    <td>
      {{ingredient.price}}
    </td>
  </tr>
</table>
