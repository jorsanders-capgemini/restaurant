<p>Ingredients</p>

<table class="table">
  <tr>
    <th>
      Id
    </th>
    <th>
      Description
    </th>
    <th>
      Price
    </th>
  </tr>
  <tr *ngFor="let ingredient of ingredients">
    <td>
      {{ingredient.id}}
    </td>
    <td>
      {{ingredient.description}}
    </td>
    <td>
      {{ingredient.price}}
    </td>
  </tr>
</table>
